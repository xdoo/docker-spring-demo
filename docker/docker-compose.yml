## docker compose file with docker build

eureka:
    hostname: eureka
    build: ../eureka/target
    ports: 
        - "8761:8761"
    environment:
        - SPRING_PROFILES_ACTIVE=docker
        - DISCOVERY_HOSTNAME=eureka
        - DISCOVERY_PORT=8761

config:
    hostname: configserver
    build: ../config-service/target
    links:
       - eureka
    environment:
        - SPRING_PROFILES_ACTIVE=docker
        
sidecar:
    hostname: sidecar
    build: ../sidecar-service/target
    ports:
        - "10000:10000"
    links:
        - eureka
        - simpleservice
    environment:
        - SPRING_PROFILES_ACTIVE=docker
  
simpleservice:
    hostname: simpleservice
    build: ../simple-service/target
    environment:
        - SPRING_PROFILES_ACTIVE=docker
    links: 
        - eureka
                       
simplesubservice:
    hostname: simplesubservice
    build: ../simple-sub-service/target
    environment:
        - SPRING_PROFILES_ACTIVE=docker
        - DB_URL=jdbc:mysql://mysql/mysql
        - DB_USER=root
        - DB_PASSWORD=4711
        - DB_DRIVER=com.mysql.jdbc.Driver
        - DB_POOLSIZE=30
    links:
        - eureka
        - mysql
        
mysql:
    hostname: mysql
    image: mysql
    environment:
        - MYSQL_ROOT_PASSWORD=4711
        - MYSQL_DATABASE=simplesubservice
        - MYSQL_USER=acme
        - MYSQL_PASSWORD=pw
    volumes:
        - ~/data/mysql:/var/lib/mysql
    
    
