## YAML Template.
spring:
  profiles.active: local
  application.name: simplefooservice
#JPA
  jpa:
    hibernate:
        ddl-auto: drop-create
        naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
        show-sql: true
   
---
spring:
  profiles: docker
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
    poolSize: ${DB_POOLSIZE}
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    show-sql: true
server.port: 8080
eureka:
    client.serviceUrl.defaultZone: http://discovery:8761/eureka/
    instance.instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
---
spring:
  profiles: local
  #DB
  datasource:
    url: jdbc:h2:mem:data_ref
    username: sa
    password:
    driverClassName: org.h2.Driver
    poolSize: 30
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
server.port: 0
eureka:
    client.serviceUrl.defaultZone: http://localhost:8761/eureka/
    instance.preferIpAddress: true
        
        
   
  
