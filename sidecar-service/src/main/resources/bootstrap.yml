## YAML Template.
spring:
  profiles:
    active: local
  application:
    name: gateway
eureka:
  instance:
    prefer-ip-address: true
   
---
spring:
  profiles: docker
server.port: 8080
eureka.client:
    enabled: true
    serviceUrl.defaultZone: http://discovery:8761/eureka/
  
---
spring:
  profiles: local
server.port: 0
eureka.client:
    enabled: true
    serviceUrl.defaultZone: http://localhost:8761/eureka/
